<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Display</title>

    <style>
        table {
            border-collapse: collapse;
            width: fit-content;
        }

        th, td {
            padding: 8px;
            text-align: left;
            
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>National Data</h1>
    {{ national_data.to_html(classes='table', index=False) | safe }}

    <h1>State Data</h1>
    {{ state_data.to_html(classes='table', index=False) | safe }}
</body>
</html>
